<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Bomb Map</title>
  <link rel="stylesheet" href="./css/map.css">
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Bomb Map</h1>
      <div class="controls">
        <p id="lastRefresh">Last updated: -</p>
      </div>
    </header>

    <div id="legend" class="legend" style="margin:8px 0 10px 2px;">
      <span><span class="dot red"></span>Active</span>
      <span><span class="dot green"></span>Defused</span>
    </div>

    <!-- Map container -->
    <div id="container" class="panel map-shell">
      <div class="map-container">
        <img id="floorImage" src="KVIS_map.png?v=2" alt="Floorplan">

        <!-- grid + pins -->
        <div id="gridOverlay"></div>
        <div id="pinsLayer"></div>
      </div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="panel scoreboard"></div>

    <div id="status" class="status"></div>
  </div>

  <script type="application/javascript" src="./js/map.js"></script>
</body>

</html>
